<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="application">
        <h1>To-Do-list Application</h1>
        <div class="to-do">
            <label for="add-list-item">Enter the check list</label>
            <input type="text" id="add-list-item" placeholder="eg: eat lunch">
            <input type="button" class="input-button" id="add-item-button" value="Add">
            <input type="button" class="input-button" id="get-item-button" value="Retrieve list">
        </div>
        <ul class="list-items" id="to-do-list-items">
        </ul>
    </div>
    <script src="script.js"></script>
</body>


</html>
